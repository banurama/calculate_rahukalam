<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahu Kalam Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rahu Kalam Calculator</h1>
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" placeholder="E.g., New York" required>

        <label for="date">Select Date:</label>
        <input type="date" id="date" required>

        <button onclick="calculateRahukalam()">Get Rahu Kalam</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        async function calculateRahukalam() {
            const city = document.getElementById('city').value.trim();
            const date = document.getElementById('date').value;
            const outputDiv = document.getElementById('output');

            if (!city || !date) {
                outputDiv.textContent = "Please provide both city and date.";
                return;
            }

            const API_KEY = "3a92dcad9ea5478dbc47c997c354843d"; // Replace with your OpenCage API key

            try {
                // Fetch city coordinates using OpenCage API
                const geocodeResponse = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${API_KEY}`);
                const geocodeData = await geocodeResponse.json();

                if (!geocodeData.results || geocodeData.results.length === 0) {
                    outputDiv.textContent = "City not found. Please enter a valid city.";
                    return;
                }

                const { geometry } = geocodeData.results[0];
                const { lat, lng } = geometry;
                const tzName = geocodeData.results[0].annotations.timezone.name;

                // Get Sunrise and Sunset times using Sunrise-Sunset API
                const sunResponse = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&date=${date}&tzid=${tzName}&formatted=0`);
                const sunData = await sunResponse.json();

                if (sunData.status !== "OK") {
                    outputDiv.textContent = "Unable to fetch sunrise and sunset times.";
                    return;
                }

                const sunrise = new Date(sunData.results.sunrise);
                const sunset = new Date(sunData.results.sunset);


                // Format times
                const sunriseLocalString = sunrise.toLocaleTimeString('en-US', { timeZone: tzName });
                const sunsetLocalString = sunset.toLocaleTimeString('en-US', { timeZone: tzName });

                // Calculate Rahu Kalam for the given day
                const dayIndex = new Date(date).getDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6
                const rahukalamOffsets = [
                    [1, 2], // Monday
                    [6, 7], // Tuesday
                    [4, 5], // Wednesday
                    [5, 6], // Thursday
                    [3, 4], // Friday
                    [2, 3], // Saturday
                    [7, 8] // Sunday
                ];

                const [startSegment, endSegment] = rahukalamOffsets[dayIndex];
                const totalDayDuration = sunset- sunrise; // Total duration in milliseconds
                const segmentDuration = totalDayDuration / 8; // Duration of one segment

                const rahukalamStart = new Date(sunrise.getTime() + (startSegment * segmentDuration));
                const rahukalamEnd = new Date(sunrise.getTime() + (endSegment * segmentDuration));
                const rahuStrtStr = rahukalamStart.toLocaleTimeString('en-US', { timeZone: tzName });
                const rahuEndStr = rahukalamEnd.toLocaleTimeString('en-US', { timeZone: tzName });
debugger;

                // Display output
                outputDiv.innerHTML = `
                    <strong>City:</strong> ${city}<br>
                    <strong>Date:</strong> ${date}<br>
                    <strong>Sunrise:</strong> ${sunriseLocalString}<br>
                    <strong>Sunset:</strong> ${sunsetLocalString}<br>
                    <strong>Rahu Kalam:</strong> ${rahuStrtStr} - ${rahuEndStr}
                `;
            } catch (error) {
                outputDiv.textContent = "An error occurred: " + error.message;
            }
        }
    </script>
</body>
</html>
